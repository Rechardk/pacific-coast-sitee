
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Design Your Patio - Pricing Enabled</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    nav { background: #008b8b; padding: 10px; text-align: center; }
    nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }

    .toolbar {
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #ccc;
    }

    .toolbar img {
      width: 40px;
      height: 40px;
      cursor: grab;
    }

    .reset-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #canvas {
      position: relative;
      height: 70vh;
      background: #e8f5f5;
      overflow: hidden;
    }

    .element {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px solid #008b8b;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      cursor: move;
    }

    .element img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    .summary {
      padding: 20px;
      background: #fff;
      border-top: 2px solid #ccc;
      font-size: 1.1em;
    }

    .summary h3 {
      color: #008b8b;
    }

    .summary ul {
      list-style: none;
      padding-left: 0;
    }

    .summary li {
      margin: 5px 0;
    }

    .total {
      font-weight: bold;
      color: #006666;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="design.html">Design Your Patio</a>
  </nav>

  <div class="toolbar">
    <img src="https://cdn-icons-png.flaticon.com/512/2356/2356932.png" draggable="true" data-type="chair" title="Chair ($150)" />
    <img src="https://cdn-icons-png.flaticon.com/512/2356/2356929.png" draggable="true" data-type="table" title="Table ($400)" />
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046876.png" draggable="true" data-type="umbrella" title="Umbrella ($200)" />
    <img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" draggable="true" data-type="paver" title="Paver ($100)" />
    <button class="reset-btn" onclick="clearCanvas()">Reset Canvas</button>
  </div>

  <div id="canvas"></div>

  <div class="summary">
    <h3>Your Patio Estimate:</h3>
    <ul id="itemList"></ul>
    <p class="total" id="totalPrice">Total: $0</p>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const itemList = document.getElementById("itemList");
    const totalPrice = document.getElementById("totalPrice");
    let zIndex = 1;

    const prices = {
      chair: 150,
      table: 400,
      umbrella: 200,
      paver: 100
    };

    const itemCounts = {
      chair: 0,
      table: 0,
      umbrella: 0,
      paver: 0
    };

    document.querySelectorAll(".toolbar img").forEach(item => {
      item.addEventListener("dragstart", e => {
        e.dataTransfer.setData("type", e.target.dataset.type);
        e.dataTransfer.setData("imgSrc", e.target.src);
      });
    });

    canvas.addEventListener("dragover", e => e.preventDefault());

    canvas.addEventListener("drop", e => {
      e.preventDefault();
      const type = e.dataTransfer.getData("type");
      const imgSrc = e.dataTransfer.getData("imgSrc");

      const el = document.createElement("div");
      el.className = "element";
      el.style.left = `${e.offsetX - 40}px`;
      el.style.top = `${e.offsetY - 40}px`;
      el.style.zIndex = zIndex++;

      const img = document.createElement("img");
      img.src = imgSrc;
      el.appendChild(img);
      canvas.appendChild(el);

      itemCounts[type]++;
      updateSummary();
      makeElementDraggable(el);
    });

    function updateSummary() {
      itemList.innerHTML = "";
      let total = 0;
      for (let type in itemCounts) {
        if (itemCounts[type] > 0) {
          const li = document.createElement("li");
          li.textContent = `${type.charAt(0).toUpperCase() + type.slice(1)} x${itemCounts[type]} - $${itemCounts[type] * prices[type]}`;
          itemList.appendChild(li);
          total += itemCounts[type] * prices[type];
        }
      }
      totalPrice.textContent = "Total: $" + total;
    }

    function clearCanvas() {
      canvas.innerHTML = "";
      for (let key in itemCounts) itemCounts[key] = 0;
      updateSummary();
    }

    function makeElementDraggable(el) {
      let offsetX, offsetY, resizing = false;

      el.addEventListener("mousedown", e => {
        if (e.shiftKey) {
          resizing = true;
        } else {
          resizing = false;
        }
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = dragMouseMove;
        document.onmouseup = stopDrag;
      });

      function dragMouseMove(e) {
        if (resizing) {
          el.style.width = `${e.clientX - el.offsetLeft}px`;
          el.style.height = `${e.clientY - el.offsetTop}px`;
        } else {
          el.style.left = `${e.clientX - offsetX}px`;
          el.style.top = `${e.clientY - offsetY}px`;
        }
      }

      function stopDrag() {
        document.onmousemove = null;
        document.onmouseup = null;
      }
    }
  </script>
</body>
</html>
