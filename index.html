
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pacific Coast Contractors</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f8fefe; color: #111; }
    nav { background: #008b8b; padding: 15px; text-align: center; }
    nav a { color: white; text-decoration: none; font-weight: bold; font-size: 1.2em; }

    .hero { display: flex; flex-wrap: wrap; min-height: 100vh; }
    .left, .right { flex: 1; padding: 40px; box-sizing: border-box; }
    .left { background: #ffffff; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .left img { width: 100px; margin-bottom: 20px; }
    .left h1 { font-size: 2.5em; color: #008b8b; margin-bottom: 10px; }
    .left p { font-size: 1.2em; color: #333; margin: 8px 0; }

    .right img { width: 100%; height: auto; object-fit: cover; border-left: 5px solid #008b8b; }

    @media(max-width: 768px) {
      .hero { flex-direction: column; }
      .right img { border-left: none; border-top: 5px solid #008b8b; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Pacific Coast Contractors</a>
  </nav>
  <section class="hero">
    <div class="left">
      <img src="assets/logo.png" alt="Logo" />
      <h1>Built to Last a Lifetime</h1>
      <p>General Contractor Class B #1085281</p>
      <p>Servicing Southern California</p>
    </div>
    <div class="right">
      <img src="assets/patio.jpg" alt="Patio Hero Image" />
    </div>
  </section>
</body>
</html>
