
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pacific Coast Contractors</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f8fefe; color: #111; }
    nav { background: #008b8b; padding: 15px; text-align: center; }
    nav a { color: white; text-decoration: none; font-weight: bold; font-size: 1.2em; }

    .hero { display: flex; flex-wrap: wrap; min-height: 100vh; }
    .left, .right { flex: 1; padding: 40px; box-sizing: border-box; }
    .left { background: #ffffff; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .left img { width: 100px; margin-bottom: 20px; }
    .left h1 { font-size: 2.5em; color: #008b8b; margin-bottom: 10px; }
    .left p { font-size: 1.2em; color: #333; margin: 8px 0; }
    .right img { width: 100%; height: auto; object-fit: cover; border-left: 5px solid #008b8b; }

    .who-we-are { background: #32c9c3; color: #fff; padding: 60px 20px; text-align: center; }
    .who-we-are h2 { font-style: italic; font-size: 2em; margin-bottom: 20px; }
    .who-we-are p { font-size: 1.2em; }
    .btn { display: inline-block; margin-top: 20px; padding: 12px 24px; background: #fff; color: #008b8b; text-decoration: none; border-radius: 5px; font-weight: bold; }

    .gallery { background: #ffffff; padding: 60px 20px; text-align: center; }
    .gallery h2 { font-size: 2em; color: #008b8b; margin-bottom: 20px; }
    .gallery-grid { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; }
    .gallery-grid img { width: 300px; height: 200px; object-fit: cover; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

    @media(max-width: 768px) {
      .hero { flex-direction: column; }
      .right img { border-left: none; border-top: 5px solid #008b8b; }
      .gallery-grid img { width: 90%; height: auto; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Pacific Coast Contractors</a> |
    <a href="design.html">Design Your Patio</a>
  </nav>

  <section class="hero">
    <div class="left">
      <img src="assets/logo.png" alt="Logo" />
      <h1>Built to Last a Lifetime</h1>
      <p>General Contractor Class B #1085281</p>
      <p>Servicing Southern California</p>
    </div>
    <div class="right">
      <img src="assets/patio-hero.jpg" alt="Patio Hero Image" />
    </div>
  </section>

  <section class="who-we-are">
    <h2>Who We Are</h2>
    <p>Family Owned and Operated<br>Patio Cover • Sunroom • Concrete • Demolition</p>
    <a class="btn" href="#contact">Get in Touch</a>
  </section>

  <section class="gallery">
    <h2>Behind the Build</h2>
    <div class="gallery-grid">
      <img src="assets/sample1.jpg" alt="Project 1" />
      <img src="assets/sample2.jpg" alt="Project 2" />
      <img src="assets/sample3.jpg" alt="Project 3" />
    </div>
  </section>
</body>
</html>
